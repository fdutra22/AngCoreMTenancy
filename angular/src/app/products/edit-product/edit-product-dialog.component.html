<form autocomplete="off" #editProductForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "EditProduct" | localize }}</h1>
  <mat-dialog-content>
    <div class="row-fluid">
        <div class="col-md-12">
            <mat-form-field>
                <input matInput name="Marca" [placeholder]="'Branch of the Car' | localize" [(ngModel)]="product.branch" required
                       maxlength="128" />
            </mat-form-field>

            <mat-form-field>
                <input matInput name="Name" [placeholder]="'Name of the Car' | localize" [(ngModel)]="product.name" required
                       maxlength="128" />
            </mat-form-field>
            <mat-form-field>
                <input matInput name="Value" [placeholder]="'Value' | localize" [(ngModel)]="product.value" required
                       maxlength="128" />
            </mat-form-field>
        </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button mat-flat-button type="submit" flex="15" color="primary" [disabled]="!editProductForm.form.valid || saving">
      {{ "Save" | localize }}
    </button>
  </div>
</form>
